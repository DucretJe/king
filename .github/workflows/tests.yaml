---
name: 🔬 Tests

on:
  pull_request:
    paths:
      - 'docker/**'
      - 'tests/**'
      - '.github/workflows/tests.yaml'

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: 🧪 Build and test the image
        run: make all
        working-directory: ./tests
