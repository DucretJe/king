---
name: 🔬 Tests

on:
  pull_request:
    paths:
      - 'docker/**'
      - 'tests/**'
      - '.github/workflows/tests.yaml'

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: 🧪 Build and test the image
        run: make all
        working-directory: ./tests
