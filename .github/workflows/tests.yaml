---
name: 🔬 Tests

on:
  pull_request:
    paths:
      - 'docker/**'
      - 'tests/**'
      - '.github/workflows/tests.yaml'

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: 🧪 Build and test the image
        run: make all
        working-directory: ./tests
