---
name: 🔬 Tests

on:
  pull_request:
    paths:
      - 'docker/**'
      - 'tests/**'
      - '.github/workflows/tests.yaml'

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: 🧪 Build and test the image
        run: make all
        working-directory: ./tests
