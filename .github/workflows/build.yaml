---
name: ğŸš€ Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸªª Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ·ï¸ Get King's version
        run: echo "version=$(cat ./docker/Dockerfile | grep 'ENV KING_VER' | sed -n 's/.*v\([0-9]\.[0-9]\.[0-9]\).*/\1/p')" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          push: true
          tags: |
                ghcr.io/ducretje-evooq/king:latest
                ghcr.io/ducretje-evooq/king:${{ steps.get_king_version.outputs.version }}
